<html>
    <head>
        <link rel="styelsheet" type="text/css" href="style.css">
    </head>
    <body>
<label for="weather">Whats the weather like?</label>
<select id="weather">
<option value="sunny">Sunny</option>
<option value="rainy">Rainy</otion>
<option value="windy">Windy</option>
<option value="cloudy">Cloudy</option>
<option value="snowy">Snowy</option>
</select>
<a href="#" onclick="btnPressed()">GO</a>
<P id="outputText">Weather Advice: </P>

<script>
    function btnPressed(){
        var weatherSelected = document.getElementById("weather").value;
        var advice;

        switch(weatherSelected){
            case "sunny":
                advice =  "wear your shades";
                break;
            case "rainy":
                advice =  "Do not forget your umbrella";
                break;
            case "cloudy":
                advice =  "Dress warm,it might rain";
                break; 
            case "snowy":
                advice =  "Dress extra warm";
                break;
            case "windy":
                advice =  "wear a jacket and glasses to keep the blowing wind out of your eyes";
                break;
        }
        document.getElementById("outputText").innerHTML = "weather advice: " + advice;
    }

</script>
    </body>
</html>
